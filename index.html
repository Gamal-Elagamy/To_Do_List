<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>To Do List</title>
</head>
<body>

    <section class="my-3 w-75 mx-auto">
        <div class="status bg-light bg-opacity-25 p-4 rounded mb-3 shadow border d-flex justify-content-between align-items-center">
            <div class="flex-grow-1">
            <h4>Todo App</h4>
            <span class="small">Keep It Up!</span>
            <div class="progressBar">
                <div class="progress"></div>
            </div>  
            </div>
            <div class="status-num"><span></span> / <span></span></div>
        </div>

            <form class="d-flex gap-3 bg-white rounded shadow p-4">
                <input type="text" placeholder="Tasks to be done" class="form-control custom-input flex-grow-1 ">
                <button class="add-task btn btn-outline-info px-4">Add</button>
            </form>
             <ul class="task-container bg-white rounded shadow p-4 mt-3" >

            </ul>   
    </section>

    <div class="loading d-none">
        <span class="loader"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
